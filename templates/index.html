<!DOCTYPE html>
<html>
<head>
    <title>BDD Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>BDD Assistant</h1>
            <div class="model-info">
                Using: <span class="badge bg-primary" id="model-badge">Loading...</span>
            </div>
        </div>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="search-tab" data-bs-toggle="tab" href="#search" role="tab">Scenario Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="generate-tab" data-bs-toggle="tab" href="#generate" role="tab">BDD Generator</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <!-- Scenario Search Tab -->
            <div class="tab-pane fade show active" id="search" role="tabpanel">
                <div class="mb-3">
                    <label class="form-label">Enter Scenario:</label>
                    <textarea id="scenario-input" class="form-control" rows="3"></textarea>
                </div>
                <button id="search-btn" class="btn btn-primary">Search Similar Scenarios</button>
                
                <div id="search-results" class="mt-4">
                    <h4>Similar Scenarios:</h4>
                    <div id="matches" class="scenario-results"></div>
                </div>
            </div>
            
            <!-- BDD Generator Tab -->
            <div class="tab-pane fade" id="generate" role="tabpanel">
                <div class="mb-3">
                    <label class="form-label">Feature Name:</label>
                    <input id="feature-name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Acceptance Criteria:</label>
                    <textarea id="criteria-input" class="form-control" rows="6"></textarea>
                </div>
                <button id="generate-btn" class="btn btn-primary">Generate BDD</button>
                
                <div id="generated-output" class="mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Feature File:</h4>
                            <pre id="feature-output" class="code-area"></pre>
                        </div>
                        <div class="col-md-6">
                            <h4>Step Definitions:</h4>
                            <pre id="steps-output" class="code-area"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
